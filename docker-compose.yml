services:
  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: huntpilot
    volumes:
      - huntpilot_pgdata:/var/lib/postgresql/data

volumes:
  huntpilot_pgdata:

